{% if report_list|length %}
<div>
        <button class="grid grid_list">Grid View</button>
        <button class="list grid_list">List View</button>
    </div>
<div class="row-fluid">
		<ul id="deviceList" class="list">
			{% for report in report_list %}
			<li class="col-xs-4 col-md-3 col-lg-2 col-xl-1" data-state="all" onclick="document.location = '{% url 'reports.views.detail' report.machine.serial_number %}';">
			  <img src='https://km.support.apple.com.edgekey.net/kb/securedImage.jsp?configcode={{report.machine.serial_number|slice:"8:"  }}&size=120x120' alt="" width="72" />
  			{% if report.machine.hostname %}
				<h4>
			  	{{ report.machine.hostname }}
			  </h4>
				{% endif %}
				<h4 class="detail">
			    {{ report.machine.serial_number }}
			  </h4>
		  </li>
			{% endfor %}
		</ul>
</div>
