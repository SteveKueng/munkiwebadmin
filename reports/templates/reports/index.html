{% extends 'base.html' %}

{% block extra_style %}
{% load static %}

{% endblock %}

{% block java_script %}
{% load static %}
<script type='text/javascript' src='{% get_static_prefix %}reports/js/reports.js'></script>
{% endblock java_script %}

{% block content %}
<div class="btn-group" role="group">
  <button class="btn btn-default mac filterDevices {% if 'mac' in filterDevices %}active{% endif %}">Mac</button>
  <button class="btn btn-default macbook filterDevices {% if 'macbook' in filterDevices %}active{% endif %}">MacBook</button>
  <button class="btn btn-default vm filterDevices {% if 'vm' in filterDevices %}active{% endif %}">VM</button>
</div>

<div class="btn-group" role="group">
  <button class="btn btn-default {% if 'errors' in filterDevices %}active{% endif %}">Errors</button>
  <button class="btn btn-default {% if 'warnings' in filterDevices %}active{% endif %}">Warnings</button>
  <button class="btn btn-default {% if 'active' in filterDevices %}active{% endif %}">Acrive</button>
</div>

<div class="btn-group pull-right" role="group">
  <button class="grid grid_list btn btn-default active"><i class="fa fa-th" aria-hidden="true"></i></button>
  <button class="list grid_list btn btn-default"><i class="fa fa-list" aria-hidden="true"></i></button>
</div>

<div class="row-fluid" id="clienttable">
  <script type='text/javascript'>
    getClientTable("{{ filterDevices }}");
  </script>
</div>

<div id="computer_detail"></div>

<div id="loadingModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:15%; overflow-y:visible;">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="progress progress-striped active" style="margin-bottom:0;"><div class="progress-bar" style="width: 100%"></div></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
