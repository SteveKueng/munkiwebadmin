{% if license_list|length %}
  <p/>
  <table cellpadding="0" cellspacing="0" border="0" class='licenselist table table-condensed table-hover'>
      <thead>
          <tr>
            <th>Item           </th>
            <th>Licensed Seats </th>
            <th>Installed Seats</th>
            <th>Available Seats</th>
          </tr>
          </tr>
      </thead>
      <tbody>
      {% for license in license_list %}
          <tr {% if perms.inventory.can_view_inventory %}onclick="document.location = '{% url 'inventory.views.items' %}{{ license.inventory_query_string }}';"{% endif %} style="cursor: pointer">
              <td{% if license.available < 0 %} class='error'{% endif %}>{{ license.item_name }}</td>
              <td>{{ license.total }}</td>
              <td>{{ license.used }}</td>
              <td{% if license.available < 0 %} class='text-error'{% endif %}>{{ license.available }}</td>
          </tr>
      {% endfor %}
      </tbody>
  </table>
{% endif %}
